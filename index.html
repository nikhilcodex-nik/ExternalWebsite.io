<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fff;
        color: #202124;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* ---------- HEADER ---------- */
    header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 12px 20px;
        font-size: 13px;
    }

    header a {
        text-decoration: none;
        color: #202124;
        margin-right: 15px;
    }

    header a:hover {
        text-decoration: underline;
    }

    .apps {
        width: 24px;
        height: 24px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2px;
        margin-right: 15px;
        cursor: pointer;
    }

    .apps div {
        width: 6px;
        height: 6px;
        background: #5f6368;
        border-radius: 50%;
    }

    .profile {
        width: 32px;
        height: 32px;
        background: #1a73e8;
        border-radius: 50%;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        cursor: pointer;
    }

    /* ---------- MAIN ---------- */
    main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .logo {
        font-size: 92px;
        font-weight: bold;
        margin-bottom: 25px;
    }

    .logo span:nth-child(1) { color: #4285F4; }
    .logo span:nth-child(2) { color: #DB4437; }
    .logo span:nth-child(3) { color: #F4B400; }
    .logo span:nth-child(4) { color: #4285F4; }
    .logo span:nth-child(5) { color: #0F9D58; }
    .logo span:nth-child(6) { color: #DB4437; }

    .search-container {
        width: 560px;
        max-width: 90%;
        position: relative;
    }

    .search-box {
        width: 100%;
        height: 46px;
        border-radius: 24px;
        border: 1px solid #dfe1e5;
        padding: 0 45px;
        font-size: 16px;
        outline: none;
    }

    .search-box:hover,
    .search-box:focus {
        box-shadow: 0 1px 6px rgba(32,33,36,.28);
        border-color: rgba(223,225,229,0);
    }

    .search-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #9aa0a6;
        font-size: 18px;
    }

    .buttons {
        margin-top: 30px;
    }

    .buttons button {
        background: #f8f9fa;
        border: 1px solid #f8f9fa;
        border-radius: 4px;
        padding: 10px 16px;
        font-size: 14px;
        margin: 0 6px;
        cursor: pointer;
    }

    .buttons button:hover {
        border: 1px solid #dadce0;
        box-shadow: 0 1px 1px rgba(0,0,0,.1);
    }

    /* ---------- FOOTER ---------- */
    footer {
        background: #f2f2f2;
        font-size: 14px;
        color: #70757a;
    }

    .footer-top {
        padding: 12px 30px;
        border-bottom: 1px solid #dadce0;
    }

    .footer-bottom {
        display: flex;
        justify-content: space-between;
        padding: 12px 30px;
        flex-wrap: wrap;
    }

    footer a {
        text-decoration: none;
        color: #70757a;
        margin-right: 20px;
    }

    footer a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<header>
    <a href="#">Gmail</a>
    <a href="#">Images</a>

    <div class="apps">
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
    </div>

    <div class="profile">N</div>
</header>

<main>
    <div class="logo">
        <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </div>

    <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" class="search-box" placeholder="Search Google or type a URL">
    </div>

    <div class="buttons">
        <button>Google Search</button>
        <button>I‚Äôm Feeling Lucky</button>
    </div>
</main>

<footer>
    <div class="footer-top">India</div>
    <div class="footer-bottom">
        <div>
            <a href="#">About Us.</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>
</footer>
